<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="testApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container" ng-controller="MainController as vm">
      <p class="text-center text-muted" if-loading>
        <span class="fa fa-spinner fa-spin fa-4x"></span>
        <br /><br />
        Loading, please wait...
      </p>
      <table class="table table-condensed table-striped" ng-if="vm.characters.data.results.length > 0" ng-cloak>
        <thead>
          <tr>
            <th>Character name</th>
            <th>Last modified</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="character in vm.characters.data.results">
            <td>{{character.name}}</td>
            <td>{{character.modified | date:'dd/MM/yyyy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/http.config.js"></script>
    <script src="scripts/components/ifLoading.directive.js"></script>
    <script src="scripts/services/marvel.factory.js"></script>
    <script src="scripts/controllers/main.controller.js"></script>
    <!-- endbuild -->
</body>
</html>
